<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
  <link rel="stylesheet" href="font-family: Arial, Helvetica, sans-serif;">
</head>
<body>
  <header>
    <div>
      <img src="img/logo.png" alt="logo" title="logo" class="logo">
      <h1>Toboolist</h1>
    </div>
  </header>

  <main>
    
    <div class="container alto">
      <button class="button task">Add Task</button>
      <button class="button section">Add Section</button>
    </div>

    <div class="container basso">
<!--Prima zona-->
      <h3> &#9662; New Task</h3>

      <div class="riga speciale">
        <span class="chek">&#10003;</span>
        <span> Quartely Newsletter </span>
        <button class="little editorial">Editorial</button>
      </div>
<!--Seconda zona-->
      <h3> &#9662; Today</h3>

      <div class="riga">
        <span class="chek">&#10003;</span>
        <span> Recruiting blog post </span>
        <button class="little editorial">Editorial</button>
      </div>

      <div class="riga">
        <span class="chek">&#10003;</span>
        <span> Mobile app luaunch </span>
        <button class="little q1">Q1 Goals</button>
      </div>

      <div class="riga">
        <span class="cross">&#10007;</span>
        <span> Interview Jhon H. </span>
        <button class="little recruiting">Recruiting</button>
      </div>

      <div class="riga speciale">
        <span class="chek">&#10003;</span>
        <span> Summit update tu mobile storefronts </span>
        <button class="little mobile">Mobile</button>
      </div>
<!--Terza  zona-->
      <h3> &#9662; Upcoming</h3>

      <div class="riga">
        <span class="cross">&#10007;</span>
        <span> Schedule meeting with Alex </span>
      </div>

      <div class="riga ">
        <span class="chek">&#10003;</span>
        <span> Homepage refresh </span>
        <button class="little web">Web site</button>
      </div>

      <div class="riga">
        <span class="chek">&#10003;</span>
        <span> Onboard new Sales team members </span>
        <button class="little sales">Sales</button>
      </div>

      <div class="riga speciale">
        <span class="chek">&#10003;</span>
        <span> Review editorial calendar </span>
        <button class="little editorial">Editorial</button>
      </div>

      
    </div>
  </main>
  
</body>
</html>
